<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=d51b1a671a08a16ab1a8b8b139507d1c"></script>
  <title>맛집 위치 지도</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>맛집 위치 지도</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      // 맛집 위치 정보 리스트 (위도, 경도, 이름)
      var restaurants = [
        { lat: 37.498320, lng: 127.026179, name: '강남역 맛집 1' },
        { lat: 37.500772, lng: 127.027628, name: '강남역 맛집 2' },
        { lat: 37.496989, lng: 127.028532, name: '강남역 맛집 3' },
        { lat: 37.497717, lng: 127.027828, name: '강남역 맛집 4' },
        { lat: 37.499029, lng: 127.027549, name: '강남역 맛집 5' }
      ];

      // 지도 생성
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.498320, lng: 127.026179 },
        zoom: 16
      });

      // 맛집 위치에 마커 추가
      for (var i = 0; i < restaurants.length; i++) {
        var restaurant = restaurants[i];
        var marker = new google.maps.Marker({
          position: { lat: restaurant.lat, lng: restaurant.lng },
          map: map,
          title: restaurant.name
        });
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
